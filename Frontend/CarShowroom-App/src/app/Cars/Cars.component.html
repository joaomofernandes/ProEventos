<h2>Events</h2>
<hr>

<div class="form-inline d-inline">
    <div class="d-flex justify-content-center">
        <input 
        type="text" 
        class="form-control mb-2 d-inline" 
        placeholder="Search"
        [(ngModel)]="filterList">
        <button (click)="showKeyword()"class="btn btn-outline-success d-inline">Search</button>
    </div>
</div>
<h3 *ngIf="!_showkeyword">Searching for: {{filterList}}</h3>
<table class="table table-striped">
    <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Month/Year</th>
            <th>Color</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>KMS</th>
            <th>
                <a (click)="showImage()">
                    {{showImg ? 'Hide Image' : 'Show Image'}}
                </a>
            </th>
        </tr>
    </thead>
    <tbody *ngIf="cars && cars.length">
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.manufacturer}}</td>
            <td>{{car.model}}</td>
            <td>{{car.month_Year}}</td>
            <td>{{car.color}}</td>
            <td>{{car.type}}</td>
            <td>{{car.fuel}}</td>
            <td>{{car.kms}}</td>
            <td>
                <img [collapse]="!showImg"
                [isAnimated]="true"
                src="{{car.imageUrl}}"
                [style.width.px]="75"
                [style.margin.px]="2"
                alt="">
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!cars && !cars.length">
        <td colspan="8" class="text-center">
            <h4>No cars for sale right now!</h4>
        </td>    
    </tfoot>
</table>
